{% extends "base.html" %}

{% block table %}
<table class="ftc-table ftc-table--responsive-scroll" data-ftc-component="ftc-table">
		<thead>
				<tr>
					{% for item in table.thead %}
					 <th aria-sort={{item.ariaSort}} data-ftc-table--datatype={{item.datatType}}>
							{{item.content}}
							<span class="ftc-table__cell--content-secondary">
								{{item.contentSub}}
							</span>
						</th>
					{% endfor %}
				</tr>
			</thead>
			<tbody>
				{% for tr in table.tbody %}
				<tr>
					{% for td in tr%}
					<td class={{td.class}}>
						{{td.content}}
					</td>
					{% endfor %}
				</tr>
				{% endfor %}
			</tbody>

</table>
{% endblock %}
