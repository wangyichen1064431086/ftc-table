{% extends "base.html" %}

{% block table %}
<table class="ftc-table ftc-table--row-stripes" data-ftc-component="ftc-table" data-ftc-table--no-js data-ftc-table--wrapped data-ftc-table--wrapper-width="100%" data-ftc-table--wrapper-height="180px">
  <thead>
    <tr>
      <th aria-sort='none'>
        {{table.th1}}
        <span class="ftc-table__cell--content-secondary">
          Type of cheese
        </span>
      </th>
      <th aria-sort='none'>
        Bread
        <span class="ftc-table__cell--content-secondary" >
          Type of bread
        </span>
      </th>
      <th data-ftc-table--datatype="numeric" class="ftc-table__cell--numeric" aria-sort='none'>
        Cost
        <span class="ftc-table__cell--content-secondary">
          (GBP)
        </span>
      </th>
      <th data-ftc-table--datatype="numeric" class="ftc-table__cell--numeric" aria-sort='none'>
        Cost
        <span class="ftc-table__cell--content-secondary">
          (EUR)
        </span>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        cheddar
      </td>
      <td>
        rye
      </td>
      <td data-ftc-table--datatype="numeric" class="ftc-table__cell--numeric">
        1
      </td>
      <td data-ftc-table--datatype="numeric" class="ftc-table__cell--numeric">
        1.56
      </td>
    </tr>
    <tr>
      <td>
        stilton
      </td>
      <td>
        wholemeal
      </td>
      <td data-ftc-table--datatype="numeric" class="ftc-table__cell--numeric">
        2
      </td>
      <td data-ftc-table--datatype="numeric" class="ftc-table__cell--numeric">
        1.85
      </td>
    </tr>
    <tr>
      <td>
        red leicester
      </td>
      <td>
        white
      </td>
      <td data-ftc-table--datatype="numeric" class="ftc-table__cell--numeric">
        3
      </td>
      <td data-ftc-table--datatype="numeric" class="ftc-table__cell--numeric">
      </td>
    </tr>
    <tr>
      <td>
        gruyere
      </td>
      <td>
        sourdough
      </td>
      <td data-ftc-table--datatype="numeric" class="ftc-table__cell--numeric">
        7
      </td>
      <td data-ftc-table--datatype="numeric" class="ftc-table__cell--numeric">
      </td>
    </tr>
  </tbody>
</table>
{% endblock %}
