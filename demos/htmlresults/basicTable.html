<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="copyright" content="FT中文网">
  <meta name="robots" content="index,follow">
  <meta name="author" content="ftc">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" /> 
  <meta property="og:title" content=""/>
  <meta property="og:description" content="" />

  
  <link rel="apple-touch-icon" sizes="180x180" href="/bower_components/ftc-logos/static/favicons/apple-touch-icon-180x180.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/bower_components/ftc-logos/static/favicons/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/bower_components/ftc-logos/static/favicons/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/bower_components/ftc-logos/static/favicons/apple-touch-icon-76x76.png">
  <link href="/bower_components/ftc-logos/static/favicons/favicon.ico" type="image/x-icon" rel="shortcut icon" />
  <title>ftc-table: basicTable demo</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>

<table class="ftc-table ftc-table--vertical-lines" data-ftc-component="ftc-table" data-ftc-table--no-js data-ftc-table--wrapped data-ftc-table--wrapper-width="100%" data-ftc-table--wrapper-height="150px">
  <thead>
    <tr>
      <th aria-sort='none'>
        Cheese
        <span class="ftc-table__cell--content-secondary">
          Type of cheese
        </span>
      </th>
      <th aria-sort='none'>
        Bread
        <span class="ftc-table__cell--content-secondary" >
          Type of bread
        </span>
      </th>
      <th data-ftc-table--datatype="numeric" class="ftc-table__cell--numeric" aria-sort='none'>
        Cost
        <span class="ftc-table__cell--content-secondary">
          (GBP)
        </span>
      </th>
      <th data-ftc-table--datatype="numeric" class="ftc-table__cell--numeric" aria-sort='none'>
        Cost
        <span class="ftc-table__cell--content-secondary">
          (EUR)
        </span>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        cheddar
      </td>
      <td>
        rye
      </td>
      <td data-ftc-table--datatype="numeric" class="ftc-table__cell--numeric">
        1
      </td>
      <td data-ftc-table--datatype="numeric" class="ftc-table__cell--numeric">
        1.56
      </td>
    </tr>
    <tr>
      <td>
        stilton
      </td>
      <td>
        wholemeal
      </td>
      <td data-ftc-table--datatype="numeric" class="ftc-table__cell--numeric">
        2
      </td>
      <td data-ftc-table--datatype="numeric" class="ftc-table__cell--numeric">
        1.85
      </td>
    </tr>
    <tr>
      <td>
        red leicester
      </td>
      <td>
        white
      </td>
      <td data-ftc-table--datatype="numeric" class="ftc-table__cell--numeric">
        3
      </td>
      <td data-ftc-table--datatype="numeric" class="ftc-table__cell--numeric">
      </td>
    </tr>
    <tr>
      <td>
        gruyere
      </td>
      <td>
        sourdough
      </td>
      <td data-ftc-table--datatype="numeric" class="ftc-table__cell--numeric">
        7
      </td>
      <td data-ftc-table--datatype="numeric" class="ftc-table__cell--numeric">
      </td>
    </tr>
  </tbody>
</table>

<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
