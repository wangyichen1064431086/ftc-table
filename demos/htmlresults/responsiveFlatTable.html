  <meta property="og:title" content=""/>

  <link rel="apple-touch-icon" sizes="152x152" href="/bower_components/ftc-logos/static/favicons/apple-touch-icon-152x152.png">

  <title>ftc-table: responsiveFlatTable demo</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>


  <table class="ftc-table ftc-table--responsive-flat" data-ftc-component="ftc-table" data-ftc-table--responsive="flat">
      <thead>
          <tr>
            
             <th aria-sort=none data-ftc-table--datatype=>
                Cheese
                <span class="ftc-table__cell--content-secondary">
                  Type of cheese
                </span>
              </th>
            
             <th aria-sort=none data-ftc-table--datatype=>
                Bread
                <span class="ftc-table__cell--content-secondary">
                  Type of bread
                </span>
              </th>
            
             <th aria-sort=none data-ftc-table--datatype=numeric>
                Cost
                <span class="ftc-table__cell--content-secondary">
                  (GBP)
                </span>
              </th>
            
             <th aria-sort=none data-ftc-table--datatype=numeric>
                Cost
                <span class="ftc-table__cell--content-secondary">
                  (EUR)
                </span>
              </th>
            
          </tr>
        </thead>
        <tbody>
          
          <tr>
            
            <td class=>
              cheddar
            </td>
            
            <td class=>
              rye
            </td>
            
            <td class=ftc-table__cell--numeric>
              1
            </td>
            
            <td class=ftc-table__cell--numeric>
              1.56
            </td>
            
          </tr>
          
          <tr>
            
            <td class=>
              stilton
            </td>
            
            <td class=>
              wholemeal
            </td>
            
            <td class=ftc-table__cell--numeric>
              2
            </td>
            
            <td class=ftc-table__cell--numeric>
              1.85
            </td>
            
          </tr>
          
          <tr>
            
            <td class=>
              red leicester
            </td>
            
            <td class=>
              white
            </td>
            
            <td class=ftc-table__cell--numeric>
              3
            </td>
            
            <td class=ftc-table__cell--numeric>
              
            </td>
            
          </tr>
          
          <tr>
            
            <td class=>
              gruyere
            </td>
            
            <td class=>
              sourdough
            </td>
            
            <td class=ftc-table__cell--numeric>
              7
            </td>
            
            <td class=ftc-table__cell--numeric>
              
            </td>
            
          </tr>
          
        </tbody>
  </table>
  

<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
